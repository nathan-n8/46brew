<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>4:6 Pour-over Brewing Method Calculator</title>
    <meta name="description" content="Compute water grams from coffee weight and brew ratio." />

    <!-- Font Awesome for Specs icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="icon" href="./icons/favicon.svg" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="app-header">
        <div>
          <h1>4:6 Pour-Over Brewing Method Calculator</h1>
          <p class="subtitle subtle">Brewing method created by Tetsu Kasuya</p>
        </div>
        <button id="theme-toggle" type="button" class="btn" aria-pressed="false" title="Toggle dark mode">
          ðŸŒ™ Dark
        </button>
      </header>

      <!-- SPECS panel -->
      <section class="panel specs" aria-label="Brewing specs">
        <div class="specs-header">Specs</div>

        <div class="spec">
          <i class="fa-solid fa-seedling spec-ico" aria-hidden="true"></i>
          <div class="spec-title">Coffee</div>
          <div class="spec-value"><span id="spec-coffee">20g</span></div>
        </div>

        <div class="spec">
          <i class="fa-solid fa-droplet spec-ico" aria-hidden="true"></i>
          <div class="spec-title">Water</div>
          <div class="spec-value"><span id="spec-water">300g</span></div>
        </div>

        <div class="spec">
          <i class="fa-solid fa-temperature-three-quarters spec-ico" aria-hidden="true"></i>
          <div class="spec-title">Water Temp</div>
            <div class="spec-value">
              199.4Â°F (93Â°C)&nbsp;<span class="muted">light</span><br>
              190Â°F (88Â°C)&nbsp;<span class="muted">medium</span><br>
              181.4Â°F (83Â°C)&nbsp;<span class="muted">dark</span>
            </div>
        </div>

        <div class="spec">
          <i class="fa-solid fa-braille spec-ico" aria-hidden="true"></i>
          <div class="spec-title">Grind</div>
          <div class="spec-value" id="spec-grind">medium-coarse</div>
        </div>
      </section>

      <!-- Input panel -->
      <section class="panel">
        <form id="calc-form">
          <!-- Coffee Weight with section-bar styling -->
          <label class="field" for="coffee">
            <span class="section-bar">Coffee Weight</span>
            <input id="coffee" type="number" min="1" step="1" value="20" inputmode="numeric" />
            <output id="result" class="field-result" for="coffee" aria-live="polite" role="status">
              Water: â€”
            </output>
          </label>

          <!-- Taste selector -->
          <h3 class="section-bar">Taste Preferences</h3>
          <div class="taste-group" role="group" aria-label="Taste Preferences">
            <button type="button"
                    class="taste-btn is-selected"
                    data-taste="basic"
                    aria-pressed="true">Basic</button>
            <button type="button"
                    class="taste-btn"
                    data-taste="sweet"
                    aria-pressed="false">Increase sweetness</button>
            <button type="button"
                    class="taste-btn"
                    data-taste="acid"
                    aria-pressed="false">Increase acidity</button>
          </div>

          <!-- Body selector -->
          <h3 class="section-bar">Body Preferences</h3>
          <div class="body-group" role="group" aria-label="Body Preferences">
            <button type="button"
                    class="body-btn is-selected"
                    data-body="basic"
                    aria-pressed="true">Basic</button>
            <button type="button"
                    class="body-btn"
                    data-body="stronger"
                    aria-pressed="false">Stronger</button>
            <button type="button"
                    class="body-btn"
                    data-body="lighter"
                    aria-pressed="false">Lighter</button>
          </div>
        </form>
      </section>

      <!-- Pouring Timeline -->
      <section class="panel" id="timeline-panel">
        <h2 class="section-bar">Pouring Timeline</h2>
        <p id="timeline-sub" class="subtle"></p>
        <div id="timeline" class="timeline"></div>
      </section>

      <!-- Stopwatch (sticky bottom) -->
      <section class="panel sticky" id="stopwatch-panel" aria-label="Stopwatch">
        <div class="sw-row">
          <div class="sw-time" id="sw-display" aria-live="polite">0:00</div>
          <div class="sw-next subtle" id="sw-next">Next: #1 at 0:00</div>
        </div>
        <div class="sw-controls">
          <button id="sw-start" class="btn" type="button" aria-pressed="false">Start</button>
          <button id="sw-reset" class="btn" type="button">Reset</button>
          <label class="sw-toggle">
            <input id="sw-sound" type="checkbox" checked>
            <span>Sound</span>
          </label>
        </div>
      </section>
    </main>

    <script src="./assets/app.js" defer></script>
  </body>
</html>
